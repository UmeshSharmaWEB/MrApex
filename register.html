<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Register</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
<style>
body { background: linear-gradient(to bottom, #2a003f, #4d0066); font-family: Orbitron, sans-serif; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; }
form { background: rgba(0,0,0,0.6); padding: 30px; border-radius: 12px; width: 300px; }
input, button { width: 100%; padding: 10px; margin: 10px 0; border: none; border-radius: 8px; }
button { background: #8000ff; color: white; cursor: pointer; }
</style>
</head>
<body>
<form onsubmit="register(event)">
<h2>Register</h2>
<input type="text" id="username" placeholder="Username" required />
<input type="email" id="email" placeholder="Email" required />
<input type="password" id="password" placeholder="Password" required />
<button type="submit">Register</button>
<button onclick="alert('Google Sign-in not yet implemented')">Register with Google</button>
</form>
<script>
function register(e) {
e.preventDefault();
localStorage.setItem("account_username", document.getElementById("username").value);
localStorage.setItem("account_password", document.getElementById("password").value);
localStorage.setItem("account_email", document.getElementById("email").value);
localStorage.setItem("loggedIn", "true");
location.href = "home.html";
}
</script>
</body></html>
