<script>
function updateTime() {
  const now = new Date().toLocaleString("en-IN", {
    timeZone: "Asia/Kolkata",
    hour: "2-digit",
    minute: "2-digit",
    second: "2-digit",
    hour12: true
  });
  document.getElementById("timeDisplay").textContent = "🕒 New Delhi Time: " + now;
}
setInterval(updateTime, 1000);
updateTime();
</script>
